<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Alex's Snake Game</title>
  
    <link rel="stylesheet" type="text/css" href="snake.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  </head>
  <body>
      <h1> Super Rad Snake Game</h1>
      <h3>use your arrow keys to move the snake!</h3>
    <!-- #gameBoard is the main game board-->
    <div id="gameBoard"></div>

    <!-- #scoreContainer contains the scores  -->
    <div id="scoreBoard">
      <div class="board">Food: <span id="pointsEarned">0</span></div>
      <div class="board">Blocks: <span id="blocksTravelled">0</span></div>
    </div>

    <!-- nav buttons on mobile -->
    <div id="onScreenControllers">
      <button id="leftButton">◀️</button>
      <div>
        <button id="upButton">🔼</button>
        <button id="downButton">🔽</button>
      </div>
      <button id="rightButton">▶️</button>
    </div>


    </div>
  </body>

  <!-- #Load our jscript.js containing the game logic -->
  <script src="snake.js"></script>
</html>
